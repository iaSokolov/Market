<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="navbar" id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-3">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a th:attr="class=${navBar.currentPage == '/' ? 'nav-link active' : 'nav-link'}" aria-current="page"
                   href="/">
                    <span data-feather="home"></span>
                    Главная
                </a>
            </li>

            <li class="nav-item">
                <a th:attr="class=${navBar.currentPage == '/product' ? 'nav-link active' : 'nav-link'}"
                   aria-current="page" href="/product">
                    <span data-feather="database"></span>
                    Товары
                </a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:attr="class=${navBar.currentPage == '/users' ? 'nav-link active' : 'nav-link'}" href="users">
                    <span data-feather="users"></span>
                    Пользователи
                </a>
            </li>
        </ul>
    </div>
</nav>
</html>
